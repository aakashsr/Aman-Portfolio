<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aman Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Six+Caps" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header class='header'>
        <!-- <div class="header__main-nav"> -->
            <div class='header__logo-box'>
                <a href='/'>
                    <img src='img/logo-(white)6.png' class='header__logo' alt='Logo'>
                </a>
            </div>
            <nav class='navigation'>
                <ul class='navigation__list'>
                    <li class='navigation__item'><a class='navigation__list-link' href='home.html'>Home</a></li>
                    <li class='navigation__item'><a class='navigation__list-link' href=' #'>Film</a></li>
                    <li class='navigation__item'><a class='navigation__list-link' href=' #'>Gallery</a></li>
                    <li class='navigation__item'><a class='navigation__list-link' href=' #'>Hire Me</a></li>
                </ul>
                <a class='navigation__menu-link'>
                    <i class="navigation__menu-icon icon ion-md-menu"></i>
                </a>
            </nav>
        <!-- </div> -->

        <div class='header__hero-text-box'>
            <div class='rec-top'>
                <!-- Upper Rectangular Box design component-->
                <div class='rec-top__square  rec-top__square--left'>
                </div>
                <div class='rec-top__square  rec-top__square--right'>
                </div>
            </div>

            <div class='header__content-box'>
                <div class='header__content'>
                    <p class='header__content--role'>Director<span class='slash'>&#47;</span>Creator</p>
                    <p class='header__content--place'>based in <span class='country'>Delhi , India</span></p>
                    <h1 class='header__content--name heading-primary'>Aman Upadhyay</h1>
                    <p class='header__content--tag-line'>I make the content you were dreaming of</p>
                </div>
                <!-- using social-icons div as a component so that we can use it on other places-->
                <div class='social-media'>
                    <a href="#" class='social-media__link'>
                        <ion-icon class='social-media__icon social-media--ig' name="logo-instagram"></ion-icon>
                    </a>
                    <a href="#" class='social-media__link'>
                        <ion-icon class='social-media__icon social-media--yt' name="logo-youtube"></ion-icon>
                    </a>
                    <a href="#" class='social-media__link'>
                        <ion-icon class='social-media__icon social-media--fb' name="logo-facebook"></ion-icon>
                    </a>
                </div>
            </div>
            <!-- Lower Rectangular Box design component-->
            <div class='rec-bottom'>
                <div class='rec-bottom__square  rec-bottom__square--left'>
                </div>
                <div class='rec-bottom__square  rec-bottom__square--right'>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
        <script src='main.js'></script>
</body>

</html>
